<!-- class hide para poder esconder quando necessário-->
<div id="modal" class="hide">
    <div class="content">
        <div class="header">
            <h1>Pontos de Coleta</h1>
            <a href="#">Fechar</a>
        </div>
        <!-- action mostra que página irei após concluir a ação-->
        <form action="/search">
            <label for="search">Cidade</label>
            <div class="search field">
                <!--placeholder -> o que terá escrito no input antes de se digitar-->
                <input 
                type="text" 
                name ="search"
                placeholder="Pesquise por cidade"
                >
                <button>
                    <img src="/assets/icones/search.svg" alt="Buscar">
                </button>
            </div>
        </form>
    </div>
</div>
